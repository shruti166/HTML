<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <title>Fonts in CSS</title>
    <!-- fallback sysytem : if one of the font is not available html will try to use another -->
    <style>
      h1 {
        font-family: "Sixtyfour Convergence", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>I am heading1</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit atque quae,
      esse cum, expedita consequuntur at fuga ipsum nesciunt molestias a unde
      recusandae eveniet, deleniti rem placeat. Doloribus, eveniet dolore!
    </p>
  </body>
</html>
