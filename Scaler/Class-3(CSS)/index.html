<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External css : when html and css are in different file , yu can you link tag to link your file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Internal css when html and css are in same file -->
    <style>
        /* Type selector or elemenet selector */
        h1 {
            color: red;
            background-color: yellow
        }
    </style>
</head>
<body>
    <h1 style="color: blue">
        I am heading 1
    </h1>
    <h2>
        I am heading 2
    </h2>
    <!-- Inline css: when you want to provide specific proprty to a particualr element using style attribute -->
    <h3 style="color:green;">
        I am heading 3
    </h3>
</body>
</html>
