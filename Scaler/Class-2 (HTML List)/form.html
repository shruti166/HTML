<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- Forms : structures to collect specific data from users -->
    <form action="">
        <label for="">Name</label>
        <!-- input is self enclosing tag -->
        <input type="text">
        <label for="">Email</label>
        <!-- input is self enclosing tag -->
        <input type="email">
        <label for="">Password</label>
        <!-- input is self enclosing tag -->
        <input type="password">
    </form>
</body>
</html>
