<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- caption tag used for adding heading to complete table -->

    <!-- Table -->
    <!-- border keyword to add border to complete table -->
    <div>
      <!-- Why border is coming in RED COLOR : border keyword is deprecated/ out of the scope: you can use but not recommended-->
      <table border style="text-align: center">
        <caption>
          Student Marksheet
        </caption>
        <!-- All table heading goes here -->
        <thead>
          <!-- th : Single Heading -->
          <th>Roll No</th>
          <th>Name</th>

          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
        </thead>
        <!-- All data goes here -->
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td>456</td>
            <td>Anushka</td>
            <td>80</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td>457</td>
            <td>Shruti</td>
            <td>80</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td>458</td>
            <td>Scooby</td>

  </body>
</html>
